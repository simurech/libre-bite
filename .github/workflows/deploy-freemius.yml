name: Release to Freemius

on:
  push:
    tags:
      - 'v*'

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build plugin zip
        run: |
          mkdir build
          rsync -av \
            --exclude='.git*' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='*.zip' \
            ./ build/libre-bite
          cd build
          zip -r libre-bite.zip libre-bite

      - name: Upload to Freemius
        run: |
          curl -v -X POST "https://api.freemius.com/v1/developers/${{ secrets.FREEMIUS_DEVELOPER_ID }}/plugins/${{ secrets.FREEMIUS_PLUGIN_ID }}/tags.json" \
            -u "${{ secrets.FREEMIUS_PUBLIC_KEY }}:${{ secrets.FREEMIUS_SECRET_KEY }}" \
            -F "file=@build/libre-bite.zip" \
            -F "add_on_id=${{ secrets.FREEMIUS_PLUGIN_ID }}" \
            -F "release_mode=released"