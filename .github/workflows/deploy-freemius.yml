name: Deploy to Freemius

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    name: Deploy Plugin to Freemius
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create ZIP
        run: |
          zip -r libre-bite.zip . -x "*.git*" ".github*" ".DS_Store" "*.zip"

      - name: Deploy to Freemius
        run: |
          curl -v -X POST \
            "https://api.freemius.com/v1/developers/${{ secrets.FREEMIUS_DEVELOPER_ID }}/plugins/${{ secrets.FREEMIUS_PLUGIN_ID }}/tags.json" \
            -F "file=@libre-bite.zip" \
            -F "add_on_id=${{ secrets.FREEMIUS_PLUGIN_ID }}" \
            -F "developer_id=${{ secrets.FREEMIUS_DEVELOPER_ID }}" \
            -F "public_key=${{ secrets.FREEMIUS_PUBLIC_KEY }}" \
            -F "secret_key=${{ secrets.FREEMIUS_SECRET_KEY }}" \
            -F "is_beta=false"
